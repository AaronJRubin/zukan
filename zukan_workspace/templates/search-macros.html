{% macro river_section(river, river_kanji, action) %}
<div class="individual-river-section">
	<ol>
		{% for ryuuiki in [("zyou", "上"), ("chuu", "中"), ("ge", "下"), ("kakou", "河口")] %}
		<li><label>{{river_kanji}}川{{ryuuiki[1]}}流<input type="checkbox" class="search-checkbox" id="{{river}}-{{ryuuiki[0]}}-{{action}}"></label></li>
		{% endfor %}
	</ol>
</div>
{% endmacro %}
