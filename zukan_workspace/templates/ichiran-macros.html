{% macro river_section(river, river_kanji, action) %}
<div class="individual-river-section">
	<ol>
		{% for ryuuiki in [("zyou", "上流"), ("chuu", "中流"), ("ge", "下流"), ("kakou", "河口")] %}
		<li><label>{{river_kanji}}川{{ryuuiki[1]}}<input type="checkbox" class="search-checkbox" id="{{river}}-{{ryuuiki[0]}}-{{action}}"></label></li>
		{% endfor %}
	</ol>
</div>
{% endmacro %}

{% macro animal_tile(animal) %}
<a href="{{animal.get_link()}}" class="animal-tile">
	<img src="{{animal.image('ichiran')}}" alt="">
	<div>{{animal.kana}}</div>
</a>
{% endmacro %}
