{% extends "base.html" %}

{% block header %}

<div class = "header-section">
<img src="/static/low-res/ichiran/{{fish.romaji}}.jpg"></img>
</div>

<div class = "header-section">
<p>和名：{{fish.kana}}</p>
<p>学名：{{fish.latin}}</p>
<p>科名：{{fish.family}}</p>
<p>属名：{{fish.genus}}</p>
</div>

<div class = "header-section">
<table>
<th>
<td>上流</td>
<td>中流</td>
<td>下流</td>
<td>河口</td>
</th>
<tr>
<td>高津川</td>
<td>{{"&#x25EF" if fish.takatsu_zyou()}}</td>
<td></td>
<td></td>
<td></td>
</tr>
<tr>
<td>益田川</td>
<td>{{"&#x25EF" if fish.masuda_zyou()}}</td>
<td></td>
<td></td>
<td></td>
</tr>
</table>
</div>

<div id = "rarity" class = "header-section">
<h3>
レア度
</h3>
<div>
{{fish.rarity_stars()}}
</div>
</div>

{% endblock %}

{% block footer %}
<a href="/"><div class="navigation-link">一覧へ戻る</div></a>
<!--<a href="/"><button type="button">一覧へ戻る</button></a>-->
{% endblock %}
